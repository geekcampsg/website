name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-format-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check (format and lint)
        run: npx @biomejs/biome ci .

      - name: Run TypeScript typecheck
        run: npm run typecheck
        continue-on-error: true  # Allow typecheck to fail for now due to existing errors

      - name: Build project
        run: npm run build
